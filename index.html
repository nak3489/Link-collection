        .social-btn {

            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .social-btn:hover {

            animation: float 6s ease-in-out infinite, profileGlow 4s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes profileGlow {
            0%, 100% {

                box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
            }
            25% { 
                background-position: 100% 0%;
                box-shadow: 0 0 30px rgba(78, 205, 196, 0.4);
            }

            }
            75% {

            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

    <script>
        // Add click ripple effect
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,107,107,0.4) 50%, transparent 100%);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: colorfulRipple 0.8s ease-out;
                    pointer-events: none;
                    z-index: 10;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes colorfulRipple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                50% {
                    transform: scale(2);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Smooth scroll behavior for mobile
